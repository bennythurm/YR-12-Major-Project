<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plain CSS Page</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <header>
        <h1>Overwatch Hero Encylopedia</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <a href="/index.html"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Overwatch_circle_logo.svg/2048px-Overwatch_circle_logo.svg.png" alt ="overwatch_logo" class = "header-logo">

    </header>

    <main>
        <figure class="image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcyRvY84ASsivoJxrF2BCAcgAGVpoE_xB-iA&s" alt="images" width="144" height="144" class="image"></a>
        </figure>
        <div class="text-content">
            <h2 class="hero_header"> Venture </h2>
            <div class="hero_text"> A globe-trotting archaeologist and explorer, Venture has a passion for solving history’s mysteries.
             <div class="header-controls"> 
        <label for="themeSelector">Color Mode:</label>
        <select id="themeSelector">
            <option value="default">Default</option>
            <option value="deuteranopia">Deuteranopia</option>
            <option value="protanopia">Protanopia</option>
            <option value="tritanopia">Tritanopia</option>
        </select>

        <label for="fontSelector">Font Size:</label>
        <select id="fontSelector">
            <option value="font-small">Small</option>
            <option value="font-medium" selected>Medium</option>
            <option value="font-large">Large</option>
        </select>
        </div>
    </main>
    
    <footer>
        <p>© 2024 My Website</p>
    </footer>
     <script>
        // SAVING THE OPTION ACROSS PAGES
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved theme and font size from localStorage
            const savedTheme = localStorage.getItem('theme') || 'default';
            const savedFont = localStorage.getItem('font') || 'font-medium';
            
            document.body.classList.add(savedTheme, savedFont);
            document.getElementById('themeSelector').value = savedTheme;
            document.getElementById('fontSelector').value = savedFont;
        });

        // COLOR MODE
        document.getElementById('themeSelector').addEventListener('change', function() {
            document.body.classList.remove('default', 'deuteranopia', 'protanopia', 'tritanopia');
            document.body.classList.add(this.value);
            localStorage.setItem('theme', this.value); // <-- Add this line
        });
    
        // FONT SIZE
        document.getElementById('fontSelector').addEventListener('change', function() {
            document.body.classList.remove('font-small', 'font-medium', 'font-large');
            document.body.classList.add(this.value);
            localStorage.setItem('font', this.value); // <-- Add this line
        });
    </script>
</body>
</html>
